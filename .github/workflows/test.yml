name: Assembly Homology Service tests

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - ready_for_review
  push:
    # run workflow when merging to main or develop
    branches:
      - main
      - master
      - develop

jobs:

  assembly_homology_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # the current production setup
          - java: '8'
            mongo: 'mongodb-linux-x86_64-3.6.13'
            gradle_test: 'test'
          - java: '11'
            mongo: 'mongodb-linux-x86_64-3.6.23'
            gradle_test: 'test'
    steps:
      - uses: actions/checkout@v3

      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{matrix.java}}

      - name: Install dependencies and set up test config
        shell: bash
        run: |
          export HOMEDIR=`pwd`

          # move to parent dir of homedir to install binaries etc
          cd ..
          
          # set up jars
          git clone https://github.com/kbase/jars
          export JARSDIR=$(pwd)/jars/lib/jars/
          
          # Set up mash
          wget https://github.com/marbl/Mash/releases/download/v2.0/mash-Linux64-v2.0.tar
          tar -xf mash-Linux64-v2.0.tar
          cd mash-Linux64-v2.0
          MP=`pwd`
          echo "MASH_PATH=$MP" >> "$GITHUB_ENV"
          cd ..

          # set up mongo
          wget -q http://fastdl.mongodb.org/linux/${{matrix.mongo}}.tgz
          tar xfz ${{matrix.mongo}}.tgz
          export MONGOD=`pwd`/${{matrix.mongo}}/bin/mongod

          # set up test config
          cd $HOMEDIR
          cp -n test.cfg.example test.cfg
          sed -i "s#^test.jars.dir.*#test.jars.dir=$JARSDIR#" test.cfg
          sed -i "s#^test.mongo.exe.*#test.mongo.exe=$MONGOD#" test.cfg
          cat test.cfg

      - name: Run tests
        shell: bash
        run: |
          PATH=$PATH:$MASH_PATH
          echo $PATH
          ./gradlew ${{matrix.gradle_test}}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
